japanese: 大学の道は、明徳を明らかにするに在り、民を親しましむるに在り、至善に止まるに在り。止まることを知りて后に定まること有り、定まりて后に能く静かなり、静かにして后に能く安く、安くして后に能く慮る、慮りて后能く得（う）。物に本末有り、事に終始有り、先後する所を知れば、則ち道に近し。
