japanese: 孟子、梁の惠王に見（まみ）ゆ。王曰く、「叟、千里を遠しとせずして來たる、亦た將に以て吾（わ）が國を利するあらんとするか。」と。孟子對へて曰く、「王何ぞ必ずしも利と曰はん。亦た仁義あるのみ。」
