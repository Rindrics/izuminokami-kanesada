segments:
  - text: 顏淵問仁
    speaker: null
  - text: 子曰
    speaker: null
  - text: 克己復禮為仁; 一日克己復禮 天下歸仁焉; 為仁由己 而由人乎哉
    speaker: kongzi
  - text: 顏淵曰
    speaker: null
  - text: 請問其目
    speaker: yanyuan
  - text: 子曰
    speaker: null
  - text: 非禮勿視 非禮勿聽 非禮勿言 非禮勿動
    speaker: kongzi
  - text: 顏淵曰
    speaker: null
  - text: 回雖不敏 請事斯語矣
    speaker: yanyuan
mentioned:
  - yanyuan
japanese: 顏淵仁を問う。子曰く、己に克ち禮に復するを仁と為す。一日己に克ち禮に復すれば、天下仁に歸す。仁を為すは己に由（よ）る、人に由（よ）らんや。顏淵曰く、其の目を請い問う。子曰く、禮に非ざれば視ること勿かれ、禮に非ざれば聽くこと勿かれ、禮に非ざれば言うこと勿かれ、禮に非ざれば動くこと勿かれ。顏淵曰く、回不敏なりと雖も、請う斯の語（ご）を事とせん。
