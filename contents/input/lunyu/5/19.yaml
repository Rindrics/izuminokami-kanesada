segments:
  - text:
      original: 子張問曰
      japanese: 子張問うて曰く、
    speaker: null
  - text:
      original: 令尹子文三仕為令尹
      japanese: 令尹子文三たび仕えて令尹と為り、
    speaker: zizhang
  - text:
      original: 無喜色
      japanese: 喜色無し。
    speaker: zizhang
  - text:
      original: 三已之
      japanese: 三たび之を已められ、
    speaker: zizhang
  - text:
      original: 無慍色
      japanese: 慍色無し。
    speaker: zizhang
  - text:
      original: 舊令尹之政
      japanese: 旧令尹の政を、
    speaker: zizhang
  - text:
      original: 必以告新令尹
      japanese: 必ず以て新令尹に告ぐ。
    speaker: zizhang
  - text:
      original: 何如
      japanese: 何如、と。
    speaker: zizhang
  - text:
      original: 子曰
      japanese: 子曰く、
    speaker: null
  - text:
      original: 忠矣
      japanese: 忠なり。
    speaker: kongzi
  - text:
      original: 曰仁矣乎
      japanese: 曰く、仁なるか、と。
    speaker: zizhang
  - text:
      original: 曰
      japanese: 曰く、
    speaker: null
  - text:
      original: 未知
      japanese: 知らず。
    speaker: kongzi
  - text:
      original: 焉得仁
      japanese: 焉くんぞ仁を得ん。
    speaker: kongzi
