segments:
  - text:
      original: 顏淵季路侍
      japanese: 顏淵季路侍す。
    speaker: null
  - text:
      original: 子曰
      japanese: 子曰く、
    speaker: null
  - text:
      original: 盍各言爾志
      japanese: 盍くんぞ各爾の志を言わんや、と。
    speaker: kongzi
  - text:
      original: 子路曰
      japanese: 子路曰く、
    speaker: null
  - text:
      original: 願車馬衣輕裘
      japanese: 願わくは車馬衣軽裘を、
    speaker: zilu
  - text:
      original: 與朋友共
      japanese: 朋友と共にし、
    speaker: zilu
  - text:
      original: 敝之而無憾
      japanese: 之を敝して憾み無からん、と。
    speaker: zilu
  - text:
      original: 顏淵曰
      japanese: 顏淵曰く、
    speaker: null
  - text:
      original: 願無伐善
      japanese: 願わくは善を伐たず、
    speaker: yanhui
  - text:
      original: 無施勞
      japanese: 労を施さず、と。
    speaker: yanhui
  - text:
      original: 子路曰
      japanese: 子路曰く、
    speaker: null
  - text:
      original: 願聞子之志
      japanese: 願わくは子の志を聞かん、と。
    speaker: zilu
  - text:
      original: 子曰
      japanese: 子曰く、
    speaker: null
  - text:
      original: 老者安之
      japanese: 老者は之を安んじ、
    speaker: kongzi
  - text:
      original: 朋友信之
      japanese: 朋友は之を信じ、
    speaker: kongzi
  - text:
      original: 少者懷之
      japanese: 少者は之を懐く。
    speaker: kongzi
