japanese: 子曰く、由や、女六言・六蔽を聞けるか。對えて曰く、未だし、と。居れ、吾女に語らん。仁を好みて学（がく）を好まざれば、其の蔽や愚。知を好みて学（がく）を好まざれば、其の蔽や蕩。信を好みて学（がく）を好まざれば、其の蔽や賊。直を好みて学（がく）を好まざれば、其の蔽や絞。勇を好みて学（がく）を好まざれば、其の蔽や乱。剛を好みて学（がく）を好まざれば、其の蔽や狂。
