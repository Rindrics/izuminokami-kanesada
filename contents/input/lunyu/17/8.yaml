japanese: 子曰く、由や、女六言の六蔽を聞けるか。對えて曰く、未だし。居れ、吾女に語らん。仁を好みて学を好まざれば、其の蔽や愚なり。知を好みて学を好まざれば、其の蔽や蕩なり。信を好みて学を好まざれば、其の蔽や賊なり。直を好みて学を好まざれば、其の蔽や絞なり。勇を好みて学を好まざれば、其の蔽や乱なり。剛を好みて学を好まざれば、其の蔽や狂なり。
