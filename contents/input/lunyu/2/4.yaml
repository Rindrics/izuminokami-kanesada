segments:
  - text:
      original: 子曰
      japanese: 子曰く、
    speaker: null
  - text:
      original: 吾十有五而志於學
      japanese: 吾十有（ゆう）五にして学（がく）に志（こころざ）す。
    speaker: kongzi
  - text:
      original: 三十而立
      japanese: 三（さん）十にして立つ。
    speaker: kongzi
  - text:
      original: 四十而不-惑
      japanese: 四十にして惑わず。
    speaker: kongzi
  - text:
      original: 五十而知天命
      japanese: 五十にして天命を知る。
    speaker: kongzi
  - text:
      original: 六十而耳順
      japanese: 六（ろく）十にして耳順（したが）う。
    speaker: kongzi
  - text:
      original: 七十而從心所欲 不-踰矩
      japanese: 七十にして心の欲する所に従いて矩（のり）を踰（こ）えず。
    speaker: kongzi
