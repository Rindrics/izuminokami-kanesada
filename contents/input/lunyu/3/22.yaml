segments:
  - text:
      original: 子曰
      japanese: 子曰く、
    speaker: null
  - text:
      original: 管仲之器小哉
      japanese: 管仲の器小なるかな。
    speaker: kongzi
  - text:
      original: 或曰
      japanese: 或る人曰く、
    speaker: null
  - text:
      original: 管仲儉乎
      japanese: 管仲儉か、と。
    speaker: null
  - text:
      original: 曰
      japanese: 曰く、
    speaker: null
  - text:
      original: 管氏有三歸 官事不-攝 焉得儉
      japanese: 管氏に三帰有り、官事摂めず、焉ぞ儉を得ん。
    speaker: kongzi
  - text:
      original: 然則管仲知禮乎
      japanese: 然らば則ち管仲礼を知るか、と。
    speaker: null
  - text:
      original: 曰
      japanese: 曰く、
    speaker: null
  - text:
      original: 邦君樹塞門 管氏亦樹塞門
      japanese: 邦君塞門を樹つ、管氏亦た塞門を樹つ。
    speaker: kongzi
  - text:
      original: 邦君為兩君之好 有反坫
      japanese: 邦君両君の好を為すに、反坫有り。
    speaker: kongzi
  - text:
      original: 管氏亦有反坫
      japanese: 管氏亦た反坫有り。
    speaker: kongzi
  - text:
      original: 管氏而知禮 孰不-知禮
      japanese: 管氏にして礼を知らば、孰れか礼を知らざらん、と。
    speaker: kongzi
