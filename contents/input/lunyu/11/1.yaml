  - text:
      original: 先進於禮樂 野人也
      japanese: 先（せん）進の礼楽（がく）は、野人なり。
    speaker: kongzi
  - text:
      original: 後進於禮樂 君子也
      japanese: 後（こう）進の礼楽（がく）は、君子なり。
    speaker: kongzi
  - text:
      original: 如用之 則吾從先進
      japanese: 如（も）し之を用（もち）いなば、則ち吾（われ）は先（せん）進に従わん。
    speaker: kongzi
