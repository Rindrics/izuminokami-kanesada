segments:
  - text:
      original: 子禽問於子貢曰
      japanese: 子禽 子貢に問いて曰く、
    speaker: null
  - text:
      original: 夫子至於是邦也 必聞其政
      japanese: 夫子の是の邦に至るや、必ず其の政を聞く。
    speaker: ziqin
  - text:
      original: 求之與 抑與之與
      japanese: 之を求めしや、抑之に与えしや、と。
    speaker: ziqin
  - text:
      original: 子貢曰
      japanese: 子貢曰く、
    speaker: null
  - text:
      original: 夫子溫良恭儉讓以得之
      japanese: 夫子は温・良・恭・倹・譲、以て之を得たり。
    speaker: zigong
  - text:
      original: 夫子之求之也 其諸異乎人之求之與
      japanese: 夫子の之を求むるや、其れ諸れ人の之を求むるに異なるか、と。
    speaker: zigong
pinyin_reviewed: true
