segments:
  - text: 子禽問於子貢曰
    speaker: null
  - text: 夫子至於是邦也 必聞其政;求之與 抑與之與
    speaker: ziqin
  - text: 子貢曰
    speaker: null
  - text: 夫子溫良恭儉讓以得之;夫子之求之也 其諸異乎人之求之與
    speaker: zigong
mentioned: [kongzi]
japanese: 子禽 子貢に問いて曰く、夫子の是の邦に至るや、必ず其の政を聞く。之を求めしや、抑之に与えしや、と。子貢曰く、夫子は温・良・恭・倹・譲、以て之を得たり。夫子の之を求むるや、其れ諸れ人の之を求むるに異なるか、と。
