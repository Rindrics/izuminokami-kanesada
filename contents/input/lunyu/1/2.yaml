segments:
  - text: 有子曰
    speaker: null
  - text: 其為人也孝弟 而好犯上者 鮮矣
    speaker: youzi
  - text: 不-好犯上 而好作亂者 未之有也
    speaker: youzi
  - text: 君子務本 本立而道生
    speaker: youzi
  - text: 孝弟也者 其為仁之本與
    speaker: youzi
