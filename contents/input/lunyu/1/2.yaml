japanese: 有子曰く、其の人と為りや孝弟にして、上を犯すを好む者は鮮し。上を犯すを好まずして、乱を作すを好む者は、未だ之れ有らざるなり。君子は本を務む、本立ちて道生ず。孝弟なる者は、其れ仁の本為（た）るか。
