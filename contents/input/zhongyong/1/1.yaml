japanese: 天の命ずるを之れ性と謂い、性に率うを之れ道（どう）と謂い、道を修むるを之れ教と謂う。道なる者は、須臾も離る可からず、離る可くんば道に非ざるなり。是の故に君子は其の睹ざる所に戒慎し、其の聞かざる所に恐懼す。隠れたるより見（あらわ）るるは莫く、微（かす）かなるより顕わるるは莫し。故に君子は其の独りを慎むなり。
