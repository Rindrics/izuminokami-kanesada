segments:
  - text:
      original: 天命之謂性
      japanese: 天の命ずるを之れ性と謂い、
    speaker: null
  - text:
      original: 率性之謂道
      japanese: 性に率うを之れ道（どう）と謂い、
    speaker: null
  - text:
      original: 修道之謂教
      japanese: 道を修むるを之れ教と謂う。
    speaker: null
  - text:
      original: 道也者 不可須臾離也 可離非道也
      japanese: 道なる者は、須臾も離る可からず、離る可くんば道に非ざるなり。
    speaker: null
  - text:
      original: 是故君子 戒愼乎其所不睹 恐懼乎其所不聞
      japanese: 是の故に君子は其の睹ざる所に戒慎し、其の聞かざる所に恐懼す。
    speaker: null
  - text:
      original: 莫見乎隱 莫顯乎微
      japanese: 隠れたるより見（あらわ）るるは莫く、微（かす）かなるより顕わるるは莫し。
    speaker: null
  - text:
      original: 故君子 愼其獨也
      japanese: 故に君子は其の独りを慎むなり。
    speaker: null
